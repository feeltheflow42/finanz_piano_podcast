<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Finanz Piano Podcast</title>
<style>
  body {
    text-align: center;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    padding: 32px;
    background: #f7f7f7;
  }
  .card {
    display: inline-block;
    background: #fff;
    padding: 24px;
    border-radius: 16px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    max-width: 640px;
  }
  img {
    max-width: 100%;
    height: auto;
    border-radius: 14px;
  }
  audio {
    display: block;
    margin: 20px auto 0;
    width: 100%;
  }
  select {
    margin-top: 20px;
    padding: 8px;
    font-size: 16px;
  }
  h1 {
    margin: 0 0 12px;
  }
</style>
</head>
<body>
  <div class="card">
    <h1>Finanz Piano Podcast</h1>
    <img id="cover" src="cover.jpg" alt="Podcast Cover">

    <div>
      <label for="episodeSelect">Folge wählen:</label><br>
      <select id="episodeSelect"></select>
    </div>

    <audio id="player" controls preload="none"></audio>
  </div>

  <script>
  const select = document.getElementById('episodeSelect');
  const player = document.getElementById('player');
  const coverImg = document.getElementById('cover');

  // Dropdown befüllen
  for (let i = 1; i <= 99; i++) {
    const num = i.toString().padStart(2, '0');
    const opt = document.createElement('option');
    opt.value = num;
    opt.textContent = `Folge ${num}`;
    select.appendChild(opt);
  }

  function setEpisode(numStr) {
    const audioPath = `finanz_piano_podcast_${numStr}.m4a`;
    player.src = audioPath;

    const specificCover = `cover_${numStr}.jpg`;
    coverImg.onerror = () => {
      coverImg.src = 'cover.jpg';
      coverImg.onerror = null;
    };
    coverImg.src = specificCover;

    select.value = numStr;
    localStorage.setItem('lastEpisode', numStr);
  }

  // URL-Parameter lesen
  const params = new URLSearchParams(window.location.search);
  const urlEpisode = params.get('ep');

  // Startfolge: URL > LocalStorage > 01
  const last = localStorage.getItem('lastEpisode') || '01';
  const startEpisode = urlEpisode && /^[0-9]{2}$/.test(urlEpisode) ? urlEpisode : last;
  setEpisode(startEpisode);

  // Wechsel per Auswahl
  select.addEventListener('change', () => {
    setEpisode(select.value);
    player.play();
  });

  // Beim Abspielen aktuelle Folge merken
  player.addEventListener('play', () => {
    localStorage.setItem('lastEpisode', select.value);
  });
</script>

</body>
</html>
