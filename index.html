<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Finanz Piano Podcast</title>
<style>
  body {
    text-align: center;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    padding: 32px;
    background: #f7f7f7;
  }
  .card {
    display: inline-block;
    background: #fff;
    padding: 24px;
    border-radius: 16px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    max-width: 640px;
  }
  img {
    max-width: 100%;
    height: auto;
    border-radius: 14px;
  }
  audio {
    display: block;
    margin: 20px auto 0;
    width: 100%;
  }
  select {
    margin-top: 20px;
    padding: 8px;
    font-size: 16px;
  }
  h1 {
    margin: 0 0 12px;
  }
</style>
</head>
<body>
  <div class="card">
    <h1>Finanz Piano Podcast</h1>
    <img id="cover" src="cover.jpg" alt="Podcast Cover">

    <div>
      <label for="episodeSelect">Folge w채hlen:</label><br>
      <select id="episodeSelect"></select>
    </div>

    <audio id="player" controls preload="none"></audio>
  </div>

  <script>
    const select = document.getElementById('episodeSelect');
    const player = document.getElementById('player');
    const coverImg = document.getElementById('cover');

    // Dropdown bef체llen
    for (let i = 1; i <= 99; i++) {
      const num = i.toString().padStart(2, '0');
      const opt = document.createElement('option');
      opt.value = num;
      opt.textContent = `Folge ${num}`;
      select.appendChild(opt);
    }

    // Funktion: Folge setzen
    function setEpisode(numStr) {
      // Audio-Quelle setzen
      const audioPath = `finanz_piano_podcast_${numStr}.m4a`;
      player.src = audioPath;

      // Cover setzen: erst cover_XX.jpg versuchen, bei Fehler auf cover.jpg zur체ck
      const specificCover = `cover_${numStr}.jpg`;
      coverImg.onerror = () => {
        coverImg.src = 'cover.jpg';
        coverImg.onerror = null; // verhindert Endlosschleife
      };
      coverImg.src = specificCover;

      // Auswahl merken
      select.value = numStr;
      localStorage.setItem('lastEpisode', numStr);
    }

    // Startfolge: letzte oder 01
    const last = localStorage.getItem('lastEpisode') || '01';
    setEpisode(last);

    // Wechsel 체ber Dropdown
    select.addEventListener('change', () => {
      setEpisode(select.value);
      player.play();
    });

    // Beim Abspielen aktuelle Folge merken
    player.addEventListener('play', () => {
      localStorage.setItem('lastEpisode', select.value);
    });
  </script>
</body>
</html>
